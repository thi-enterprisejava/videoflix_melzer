<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<body>
<ui:composition template="template.xhtml">
    <ui:define name="content">
        <h1 id="heading">#{videoProducer.isAddMode() ?
                msg['add.heading'] :
                msg['edit.heading']}</h1>
        <h:form>
            <fieldset>
                <legend>#{msg['add.legend']}</legend>
                <!-- video name -->
                <h:panelGrid columns="2">
                    <h:panelGroup>
                        <h:outputLabel for="vname" value="#{msg['add.vname']}: " />
                        <h:inputText id="vname"
                                     value="#{videoProducer.selectedVideo.name}"
                                     validatorMessage="Der Name muss zwischen 1 und 50 Zeichen lang sein!">
                            <f:validateRequired/>
                            <f:validateLength minimum="1" maximum="50" />
                        </h:inputText>
                    </h:panelGroup>
                    <h:message for="vname" style="color: red" />

                    <!-- studio -->
                    <h:panelGroup>
                        <h:outputLabel for="studio" value="#{msg['add.studio']}: " />
                        <h:inputText id="studio"
                                     value="#{videoProducer.selectedVideo.studio}"
                                     validatorMessage="Der Name des Studios muss zwischen 1 und 50 Zeichen lang sein!">
                            <f:validateRequired/>
                            <f:validateLength minimum="1" maximum="50" />
                        </h:inputText>
                    </h:panelGroup>
                    <h:message for="studio" style="color: red" />

                    <!-- director -->
                    <h:panelGroup>
                        <h:outputLabel for="director" value="#{msg['add.director']}: " />
                        <h:inputText id="director"
                                     value="#{videoProducer.selectedVideo.director}"
                                     validatorMessage="Der Name des Regisseurs muss zwischen 1 und 50 Zeichen lang sein!">
                            <f:validateRequired/>
                            <f:validateLength minimum="1" maximum="50" />
                        </h:inputText>
                    </h:panelGroup>
                    <h:message for="director" style="color: red" />

                    <!-- year -->
                    <h:panelGroup> <!-- Datepicker machen? -->
                        <h:outputLabel for="year" value="#{msg['add.year']}: " />
                        <h:inputText id="year"
                                     value="#{videoProducer.selectedVideo.year}"
                                     maxlength="4"
                                     converterMessage="Please enter digits only."
                                     validatorMessage="Bitte gib eine Jahreszahl zwischen 1895 und 2099 ein!" >
                            <f:validateRequired/>
                            <f:validateLength maximum="4" minimum="4" />
                        </h:inputText>
                    </h:panelGroup>
                    <h:message for="year" style="color: red" />

                    <!-- is_series -->
                    <h:panelGroup>
                        <h:outputLabel for="isseries" value="#{msg['add.isseries']}: " />
                        <h:selectBooleanCheckbox id="isseries" value="#{videoProducer.selectedVideo.is_series}" />
                    </h:panelGroup>

                    <!-- genre -->
                    <h:panelGroup>
                        <h:outputLabel for="genre" value="#{msg['add.genre']}: " />
                        <h:selectManyListbox
                                value="#{videoProducer.selectedVideo.genres}"
                                id="genre" ></h:selectManyListbox>
                        <f:selectItems value="" />
                    </h:panelGroup>

                    <!-- description -->
                    <h:panelGroup>
                        <h:outputLabel for="descr" value="#{msg['add.descr']}: " />
                        <h:inputTextarea id="descr" value="#{videoProducer.selectedVideo.description}"
                                         rows="6" cols="30"/>
                    </h:panelGroup>

                </h:panelGrid>
            </fieldset>
            <div>
                <h:commandButton value="#{msg['add.save']}" action="#{editVideo.doSave}"/>
                <h:commandButton value="#{msg['add.cancel']}" action="#{editVideo.doCancel}" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
