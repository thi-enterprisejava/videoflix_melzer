<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="en" lang="en">
<body>
<ui:composition template="template.xhtml">
    <ui:define name="content">
        <h1 id="heading">#{msg['register.heading']}</h1>
        <h:form>
            <fieldset>
                <legend>Register</legend>
                <h:form prependId="false">
                    <h:panelGrid columns="3">
                        <h:panelGroup>
                            <label for="username">#{msg['login.username']}:</label>
                            <h:inputText id="username" value="#{registerUser.user.username}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label for="password">#{msg['register.pwd']}</label>
                            <h:inputSecret id="password" value="#{registerUser.user.password}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:commandButton value="#{msg['register.button']}" action="#{registerUser.doAddUser}" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </fieldset>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
